---
# Configuration for PXE node 1
# This file contains host-specific variables for PXE node 1.
# It is used to configure the network settings for the PXE boot process.

configure_network: true # Enable or disable network configuration.

# Configure network interfaces
network_config: |
  auto lo
  iface lo inet loopback

  iface eno1 inet manual

  auto vmbr0
  iface vmbr0 inet static
          address 10.0.2.10/24
          gateway 10.0.2.1
          bridge-ports eno1
          bridge-stp off
          bridge-fd 0
  
  iface enx00e04c680063 inet manual

  auto vmbr1
  iface vmbr1 inet static
          address 10.10.0.10/24
          bridge-ports enx00e04c680063
          bridge-stp off
          bridge-fd 0

# DNS servers
dns_servers:
  - 10.0.2.1 # Primary DNS server.
  - 8.8.8.8 # Secondary DNS server.

# Set hostname
set_hostname: pxenode1 # Hostname for the PXE node.
set_hostname_fqdn: pxenode1.dmz.mylabnet.tech # Fully Qualified Domain Name (FQDN).

# Configure Ceph OSDs
pve_ceph_osd_device: /dev/nvme1n1 # Device for the Ceph OSD.
# Configure Ceph network interface
pve_ceph_nic: enx00e04c680063 # Network interface for Ceph communication.
pve_ceph_nic_ip: 10.10.0.10

# ZFS configuration
zfs_enabled: false # Enable or disable ZFS configuration.
zfs_pool_device: /dev/sda # Device for the ZFS pool.
